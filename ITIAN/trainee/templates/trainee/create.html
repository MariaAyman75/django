{%extends 'base.html'%}
{%block 'title'%}
Trainees - create
{%endblock%}

{%block 'content'%}
    <h1>create trainee </h1>
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <label>Name:</label>
        <input type="text" name="traineename" required> <br><br>

        <label>email:</label>
        <input type="email" name="traineeemail" required/> <br><br>
        
        <label>image:</label>
        <input type="file" name="traineeimage"> <br><br>

        <label>age:</label>
        <input type="number" name="traineeage" required/><br><br>

        <label>address:</label>
        <input type="text" name="traineeaddress" required/><br><br>

      <label>track:</label>
        <select name="traineetrackid">
            {%for track in tracks%}
            <option value="{{track.id}}" >{{track.name}}</option>
            {%endfor%}
        </select> <br><br>
    <input type="submit" value="Create">
    
    </form>
    <div style="color:red">
        <h1>{{error}}</h1>
    </div>
 {%endblock%}
